{% extends 'base.htm' %}

{% block css %}
{{ super () }}
<style type="text/css" media="screen">
    main {
        background: #5A6B7C;
        column-width: 200px;
        column-gap: 0px;
        padding: 0 10px;
    }
    .song {
        width: 200px;
        height: auto;
        margin: 10px 10px 0px;
        padding: 0;
        transition: opacity .4s ease-in-out;
        display: inline-block;
        background: #AABBCC;
        text-decoration: blink;
    }
    .song > img {
        width: 100%;
        height: auto;
    }
</style>
{% endblock %}
{% block main %}
    {% for video in videos %}
        <a href="/video/{{video.id}}" title="" class="song">
            <img src="{{video.thumbnail}}" alt="">
            {% if (video.artist != "undefined") %}
            {{video.artist}}<br>
            {{video.title}}
            {% else%}
            {{video.title}}
            {% endif %}
        </a>
    {% endfor %}
{% endblock %}
