<head>
{% block css %}

<style type="text/css">
@import "css/reset.css";
.font{

}
html {
    width: 100%;
    height: 100%;
    overflow: hidden;
}
body { 
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 15% 0;
    background-image: url("../loginBackGround.jpg"); 
    background-repeat: no-repeat; 
    background-position: center center;
}
form > h1 {
    margin: 0 auto;
}
form {
	display: table;
    width: 400px;
    padding: 20px 0 10px 0;
	margin: 0 auto;
    text-align: center;
	border-radius: 10px;
    background: rgba(125, 125, 125, 0.6);
}
form > * {
	display: table-row;
}
form > div > label {
	margin: 10px 0 0 10px;
	float: left;
	clear: left;
	display: table-cell;
}
form > div > input {
	margin: 0px 15px 10px 15px;
	width: 90%;
	float: left;
	clear: left;
	display: table-cell;
	border-radius: 5px;
}
form > input {
	margin: 10px auto;
	padding: 0 20px;
	height: 25px;
	border-radius: 2px;
}
@media (max-width: 400px) {
	form {
	    width:100%;
	}
}
